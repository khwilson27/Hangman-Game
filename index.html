<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman: Jungle Theme</title>

    <link rel="icon" href="assets/images/tiger.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  </head>
  <body>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h1 class="pageTitle">JUNGLE HANGMAN</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <img src="assets/images/gorilla.jpg" alt="gorilla" class="img-thumbnail animalPic">
              <br>
              <br>
              <img src="assets/images/elephant.jpg" alt="elephant" class="img-thumbnail animalPic">
          </div>

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 textContent">
            <h2>Press any letter key to get started!</h2>
            <h2>Wins <p id="winScore">0</p></h2>
            <br>
            <h2>Current Word</h2>
            <h2><p id="blankWord">  __  __  __  __  __  __  </p></h2>
            <br>
            <h2>Number of Guesses Remaining</h2>
            <h2><p id="guessesRemaining">7</p></h2>
            <br>
            <h2>Letters Already Guessed</h2>
            <h2><p id="lettersGuessed">r l s t n e</p></h2>


          </div>
        </div>


      </div>


      <!-- footer -->  
      <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
              <p>&copy; Copyright 2017 Kevin Wilson</p>
          </div>
      </nav>

      <!-- JavaScript -->
      <script src="assets/javascript/game.js"></script>

  </body>
</html>
